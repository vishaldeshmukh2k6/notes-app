<!doctype html>
<html>
<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1> My Notes</h1>

    <form method="POST" action="/add" class="mb-4">
        <input type="text" name="content" class="form-control" placeholder="Write a note..." required>
        <button class="btn btn-primary mt-2">Add Note</button>
    </form>

    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ note.content }}
                <a href="/delete/{{ note.id }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
